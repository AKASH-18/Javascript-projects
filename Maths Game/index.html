<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width:device-width, initial-scale:1, user-scalable:yes">
    <meta charset="utf-8">
    <title>Maths Game</title>
    <link rel="stylesheet" href="styling.css">
</head>

<body>
    <div id="container">
        <div id="score">
            Score: <span id="scorevalue">0</span>
        </div>
        <div id="correct">Correct</div>
        <div id="wrong">Try Again</div>
        <div id="question">
        </div>
        <div id="instruction">Click on the correct answer</div>
        <div id="choices">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>
        <div id="startreset">
            Start Game
        </div>
        <div id="timeremaining">Time Remaining: <span id="timeremainingvalue"></span> sec</div>
        <div id="gameover">
        </div>
    </div>
    <footer align="center">Made with <3 by <a href="https://github.com/Cybertron-Avneesh">Cybertron- Avneesh</a></footer>
</body>
<script src="javascript.js"></script>

</html>
